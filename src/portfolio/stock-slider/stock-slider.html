<md-content layout-padding layout>
    <!-- Information -->
    <div flex="20" layout layout-align="center center" style="padding-bottom: 0;">
        <!-- Historical Data -->
        <historical-stock-data symbol="{{::$ctrl.stock.symbol}}"></historical-stock-data>

        <!-- Name -->
        <span class="md-body-1 truncate" style="position: absolute; left: 25px;">{{::$ctrl.stock.name}}</span>
    </div>

    <!-- Slider -->
    <md-slider flex ng-model="$ctrl.stock.percentage" ng-change="$ctrl.updateStock($ctrl.stock)" max="{{$ctrl.getMax($ctrl.stock.percentage)}}" aria-label="stockSlider"></md-slider>

    <!-- Percentage -->
    <div flex="10" layout layout-align="center center">
        {{$ctrl.stock.percentage}}%
        <div ng-transclude style="margin-left: 15px;"></div>
    </div>
</md-content>
